<!-- Lets make a simple responsive website -->
<!-- This will require the use of HTML5 semantic tags -->
<!-- Semantic tags were created to let the browser know which tags belonged where -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!-- This meta tag sets the width of the templet to whatever device loads this page -->
  <meta name="description" content="Affordable and professional web design">
  <!-- This meta tag gives the description of what our website is about -->
  <meta name="keywords" content="web design, affordable web design, professional web design">
  <!-- This meta tag helps with the page being more likely to show up on browsers with the use of the key words -->
  <meta name="author" content="Nishant Vyas">
  <title>Acme Web Design | Welcome</title>
  <link rel="stylesheet" href="./css/style.css">
</head>

  </header>

</html>
