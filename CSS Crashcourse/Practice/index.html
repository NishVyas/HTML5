<!DOCTYPE html>
<html>
<head>
  <title>CSS Cheat Sheet</title>
  <style type="text/css">
    h2{
      color:blue;
    }
  </style>
  <!-- This is an example of Internal CSS -->
  <!-- Internal CSS is achieved by adding the style tags within the head tags -->
  <!-- In the above example, all h2 tags will have font color blue -->
  <link rel="stylesheet" type="text/css" href="CSS/style.css">
  <!-- The link tag helps with External CSS -->
  <!-- The rel attribute declares that its a stylesheey -->
  <!-- The type attribute declares its a CSS -->
  <!-- The href attribute gives the location of the css file (in this case its in the CSS folder) -->
  <!-- VERY IMPORTANT TO NOTE THAT EXTERNAL CSS IS THE RECCOMMENDED WAY TO DO STYLING -->
</head>
<body>
  <h1 style="color:red">Hello World</h1>
  <!-- This is an example of Inline CSS -->
  <!-- Really bad and not reccomended practice since it mixes style and structure -->
  <br>
  <h2>Nishant Vyas</h2>
  <br>
  <h3>LeBron James</h3>
</body>
</html>
